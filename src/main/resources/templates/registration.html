<div lang="en" th:replace="fragments/header :: head('Регистрация')"> </div>

<section class="container">
  <div class="mt-4 pt-4" id="auth-form">
    <div class="row mt-4 pt-4">
      <div class="col-10 offset-1 col-sm-4 offset-sm-4">
        <h2>Регистрация</h2>
        <form method="post" th:action="@{/auth/registration}" th:object="${person}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1" >Введите логин:</label>
            <input type="text"  th:field="*{login}" placeholder="Введите пароль" name="username" id="form2Example1" class="form-control">
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Введите пароль:</label>
            <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="form2Example2" class="form-control" >
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4">Регистрация</button>

            <div class="text-center"><a class="text-decoration-none"  href="/auth/login">Войти</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div lang="en" th:replace="fragments/footer :: footer"> </div>

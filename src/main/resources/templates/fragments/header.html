<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="head (title)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="min-height: calc(100% - 50px)">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Магазин футболок</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Домашняя страница</a>
        </li>
        <li class="nav-item" th:if="${role == 'ROLE_USER'}">
          <a class="nav-link" aria-current="page" href="/orders">Заказы</a>
        </li>
        <li class="nav-item"  th:if="${role == 'ROLE_USER'}">
          <a class="nav-link" aria-current="page" href="/cart">Корзина</a>
        </li>
        <li class="nav-item"  th:if="${role == 'ROLE_ADMIN'}">
          <a class="nav-link" aria-current="page" href="/admin/product/add">Добавить товар</a>
        </li>
        <li class="nav-item"  th:if="${role == 'ROLE_ADMIN'}">
          <a class="nav-link" aria-current="page" href="/admin/orders">Заказы</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item"  th:if="${role == null}">
          <a class="nav-link" aria-current="page" href="/auth/login">Логин</a>
        </li>
        <li class="nav-item"  th:if="${role == null}">
          <a class="nav-link" aria-current="page" href="/auth/registration">Регистрация</a>
        </li>
      </ul>
      <div class="navbar-nav" th:if="${role != null}">
        <form method="post" th:action="@{/logout}">
          <input type="submit" class="nav-link" aria-current="page" value="Выйти из личного кабинета">
        </form>
      </div>
    </div>
  </div>
</nav>

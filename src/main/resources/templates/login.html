<div lang="en" th:replace="fragments/header :: head('Логин')"> </div>

<section class="container">
    <div class="mt-4 pt-4" id="auth-form">
        <div class="row mt-4 pt-4">
            <div class="col-10 offset-1 col-sm-4 offset-sm-4">
                <h2>Авторизация</h2>
                <form method="post" action="/process_login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Введите логин:</label>
                        <input type="text" name="username" id="form2Example1" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Введите пароль:</label>
                        <input type="password" name="password" id="form2Example2" class="form-control" />
                    </div>

                    <div th:if="${param.error}" style="color: red">
                        Неправильный логин или пароль
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>

                        <div class="text-center"><a class="text-decoration-none" href="/auth/registration">Регистрация</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div lang="en" th:replace="fragments/footer :: footer"> </div>
